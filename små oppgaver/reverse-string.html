<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reverse a string</title>
  </head>
  <body>
    <input id="mainInput" onchange="getValue()" type="text" />
    <div id="backwards"></div>

    <script>
      let reverseWord = '';

      function getValue() {
        let word = document.querySelector('#mainInput').value;
        console.log(word);
        reverseString(word);
      }

      function reverseString(word) {
        for (let i = word.length - 1; i >= 0; i--) {
          reverseWord += word[i];
        }
        document.querySelector('#backwards').innerHTML = reverseWord;
      }
    </script>
  </body>
</html>
