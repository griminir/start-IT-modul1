<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="tallene"></div>
    <script>
      let num1 = '1';
      let num2 = '2';

      function random() {
        num1 = Math.floor(Math.random() * 11);
        num2 = Math.floor(Math.random() * 11);
      }

      while (num1 !== num2) {
        random();
        console.log(num1, num2);
        if (num1 === num2)
          document.querySelector(
            '#tallene'
          ).innerHTML = `${num1} = ${num2} yup di ser lik ut`;
      }
    </script>
  </body>
</html>
