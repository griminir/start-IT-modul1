    <div onclick="toggleColor('green')" style="background-color: green">
      green
    </div>
    <div onclick="toggleColor('blue')" style="background-color: blue">blue</div>
    <div onclick="toggleColor('red')" style="background-color: red">red</div>

    <script>
      function toggleColor(color) {
        let currentColor = document.body.style.backgroundColor;

        if (currentColor === color) {
          document.body.style.backgroundColor = '';
        } else {
          document.body.style.backgroundColor = color;
        }
      }
    </script>
